<h3>Invoices</h3>

<div class="col col-xs-3">
  <div class="table-tbody-scroll">
    <table class="table pd-b-5">
      <thead>
      <tr>
        <th>#</th>
        <th>Due On</th>
        <th>Amount</th>
        <th>Sell Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of invoices">
        <th class="badge">{{ item.id }}</th>
        <td>{{ item.dueOn | date }}</td>
        <td class="column-price">{{ item.amount }}</td>
        <td class="column-price">{{ item.sellPrice }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
